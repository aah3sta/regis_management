<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>
    <!---Main container-->
    <div class="container1 d-flex justify-content-center align-items-center min-vh-100">
        
        <!--Signup container-->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!---Left Box-->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #a02019">
                <div class="featured-image mb-3">
                    <img src="../static/rra1.png" class="img-fluid" style="width: 250px;" alt="Regis Logo">
                </div>
                <p class="text-white fs-2" style="font-weight: 600; font-family: 'Courier New', Courier, monospace;">Regis Runda Academy</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Kenyan curriculum with international standards!
                </small>
            </div>

        <!---Right box-->
            <div class="col-md-6 right-box">
                <div class="row align align-items-center">
                    <div class="header-text mb-4">
                        <h2>Welcome to Regis! </h2>
                        <p>We are happy to have you. Sign up to create your account!</p>
                    </div>
                    <form action="" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name" name="firstname">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name" name="lastname">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Admission Number" name="admission_number">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" name="email">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember me</small></label>
                        </div>
                        <div class="forgot"></div>
                        <small><a href="#">Forgot password?</a></small>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" >Sign Up</button>
                    </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6"><img src="../static/google.png" alt="" style="width: 20px;" class="me-2" >Sign Up With Google</button>
                    </div>
                    <div class="row">
                        <small>Already have an account? <a href="login.html">Login</a></small>
                    </div>
            </div>  
        </div>
    </div>
    
</body>

</html>
